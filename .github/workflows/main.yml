name: Main

on:
  push:
    branches:
      - master
      - main
  pull_request:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Rust 1.69.0
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.69.0
          target: wasm32-unknown-unknown
          components: rustfmt
          profile: minimal
          override: true

      # - name: Pull CW20 contract
      #   run: wget -P ./artifacts/ https://github.com/CosmWasm/cw-plus/releases/download/v1.1.0/cw20_base.wasm

      # selecting a toolchain should happen before the plugin, as the cache uses the current rustc version as its cache key
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo make
        uses: davidB/rust-cargo-make@v1

      - name: Compule contracts
        run: cargo make rust-optimizer

      - name: Run tests
        run: cargo make test

      - name: Format
        run: cargo make fmt

      - name: Clippy
        run: cargo make clippy

      - name: Audit dependencies
        run: |
          cargo install --locked cargo-audit
          cargo make audit
